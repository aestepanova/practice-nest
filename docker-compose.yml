version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
        - .development.env
    volumes:
        - .:/app
        - /app/node_modules
    ports:
    - 7071:7071
    - 9229:9229
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres:18
    env_file:
      - .development.env
    ports:
      - 5454:5432
    volumes:
      - pgdata:/var/lib/postgresql
    restart: always
volumes:
  pgdata: